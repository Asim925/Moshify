<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Workify | DEMO</title>
  </head>
  <body>
    <div class="navigationElements">
      <!-- Navigation Bar -->
      <div class="nav-bar">
        <!-- left part -->
        <div class="navPart1">
          <img
            class="upworkLogo"
            src="assets/images/Upwork logo.png"
            alt="Logo"
          />
          <span class="nav-items"
            >Find Talent
            <img class="shevron" src="assets/images/shevron.svg" alt="" />
          </span>
          <span class="nav-items"
            >Find Work
            <img class="shevron" src="assets/images/shevron.svg" alt="" />
          </span>
          <span class="nav-items"
            >Why Upwork<img
              class="shevron"
              src="assets/images/shevron.svg"
              alt=""
          /></span>
          <span class="nav-items"
            >Enterprise<img
              class="shevron"
              src="assets/images/shevron.svg"
              alt=""
          /></span>
        </div>
        <!-- right part -->
        <div class="navPart2">
          <div class="search">
            <img class="searchLogo" src="assets/images/searchLogo.svg" alt="" />
            <input class="search-field" type="text" placeholder="Search" />
            <select class="searchMenu" name="Talent" id="Talent">
              <option value="Talent">Talent</option>
              <option value="work">Work</option>
              <option value="Job">Job</option>
            </select>
          </div>
          <button class="btn logIn">Log In</button>
          <button class="btn signUp">Sign Up</button>
          <img
            class="extra-searchLogo"
            src="assets/images/searchLogo.svg"
            alt=""
          />
        </div>
      </div>

      <!-- ELEMENTS -->
      <div class="elements">
        <a class="element" href="#">Development & IT</a>
        <a class="element" href="#">AI Services</a>
        <a class="element" href="#">Design & Creative</a>
        <a class="element" href="#">Sales & Marketing</a>
        <a class="element" href="#">Admin & Customer Support</a>
        <a class="element more" href="#"
          >More<img class="shevron" src="assets/images/shevron.svg" alt=""
        /></a>
      </div>
    </div>
    <!-- empty -->
    <div class="nav-seperator"></div>

    <!-- main body-->
    <div class="mainBody">
      <div class="main">
        <div class="text">
          <h1 class="head">How work should work</h1>
          <p class="para">
            Forget the old rules. You can have the best people. Right now. Right
            here.
          </p>
          <button class="btn startedBtn">Get Started</button>
        </div>

        <div class="image">
          <img class="people" src="assets/images/2 people.webp" alt="" />
        </div>
      </div>

      <div class="trusted">
        <div>Trusted by</div>
        <div>
          <span><img src="assets/images/microsoft.eps" /></span>
          <!-- <span><img src="assets/images/airbnb.eps" /></span>
          <span><img src="assets/images/bissell.svg" /></span> -->
        </div>
      </div>
    </div>
  </body>
</html>
